<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pemeliharaan Haiwan KVKVK</title>
    <link rel="stylesheet" type="text/css" href="gold.css" />

</head>

<body>
    <div id='body'>
        <div id = "bg" style="position:absolute;z-index:-1;">
       <!--  <img src="img/open.jpg" width="100%" height="100%" /> -->
        </div>
        <div id='gameBoard' class='gameBoard'>
            <div id='gameWords' class='gameWords' style="display: none; opacity: 0; font-size: 200%;">
            </div>

            <div id='name' class='name' style='display: none'>
                <h3>Pemeliharaan Haiwan KVKVK</h3>
            </div>
            
            <div class='grid-containers'>
            <div id='gameStart' class='buttons grid-items' style='display: none'>
                Mula
            </div>
            
            <div id='gameStart' class='buttons grid-items' style='display: block;  background-color: rgba(0,0,0,0); border-color: rgba(0,0,0,0)'>
            </div>
            
            <div id='gameHelp' class='buttons grid-items' style='display: none'>
                Cara Main
            </div>

            <div id='gameStart' class='buttons grid-items' style='display: block;  background-color: rgba(0,0,0,0); border-color: rgba(0,0,0,0)'>
            </div>

            <div id='gameQuit' class='buttons grid-items' style='display: none'>
                Tutup
            </div>
            </div>

            <canvas id='mapCanvas' class='map' style='display: none; opacity: 0;'></canvas>
            <div id="key_S" class ="virtual_key">  
            </div>
            <div id="exit_level" class ="virtual_key_exit">
                <img src="img/exit.png" alt="Button Image" class="button_image_exit">
                </div>
            <div id="pause" class ="virtual_key">
                â€–
                </div>
            <div id="pause_animation" class="animation">
                Henti
                </div>
            <div id='gameInformation' class='gameLines' style='display: none; top: -100px'>
            </div>
            <div id='gameLines' class='gameLines' style='display: none; bottom: 130px;'>
            </div>


			<div id='testgrid' class='grid-container'>
                <div id='siputLevel' class='buttons grid-item' style='display: none'>
					Siput
				</div>

				<div id='semutLevel' class='buttons grid-item'  style='display: none'>
					Semut
				</div>
				
				<div id='ketamLevel' class='buttons grid-item' style='display: none'>
					Ketam
				</div>

				<div id='katakLevel' class='buttons grid-item' style='display: none'>
					Katak
				</div>

				<div id='cicakLevel' class='buttons grid-item' style='display: none'>
					Cicak
				</div>

                <div id='arnabLevel' class='buttons grid-item' style='display: none'>
					Arnab
				</div>

                <div id='back_exit' class='virtual_key_home'>
					<img src="img/home.png" alt="Button Image" class="button_image_home">
				</div>

			</div>
			
			<!--
            <div id='semutLevel' class='buttons'  style='display: none'>
                Semut
            </div>

            <div id='ketamLevel' class='buttons' style='display: none'>
                Ketam
            </div>

            <div id='siputLevel' class='buttons' style='display: none'>
                Siput
            </div>

            <div id='katakLevel' class='buttons' style='display: none'>
                Katak
            </div>

            <div id='arnabLevel' class='buttons' style='display: none'>
                Arnab
            </div>

            <div id='cicakLevel' class='buttons' style='display: none'>
                Cicak
            </div>
			-->
			

            <div id='pairMode' class='buttons' style='display: none'>
                Double Player
            </div>
            
            <div id="shopLine" style="display:none">
            </div>
            <div id='money'></div>
            <div id='nextLevel'>Kembali ke Menu Utama</div>

            <div id="gameLoseBoard" style="display:none">
            <div id="gameLose" style="display:none">
                Markah
                </div>
            <div id="score" style="display:none">
                </div>
            <div id="restart" class="buttons" style="display:none">
                Semula
                </div>
            <div id="nextLevel" class="buttons" style="display:none">
                Peringkat seterusnya
                </div>
             </div>   
        </div>
    </div>

    <audio id = 'BGM' src="sound/BGM.mp3" loop="loop"/>
    <audio id = 'intro' src="sound/intro.mp3"/>
    <audio id = 'drag' src="sound/drag.mp3"/>
    <audio id = 'death' src="sound/death.mp3"/>
    <audio id = 'winner' src="sound/winner.mp3"/>
    <audio id = 'explode' src="sound/explode.mp3"/>
    <audio id = 'cursor' src="sound/Cursor2.ogg"/>
	<audio id = 'se' src="sound/se.mp3"/>
    <audio id = 'ke' src="sound/ke.mp3"/>
    <audio id = 'si' src="sound/si.mp3"/>
    <audio id = 'ka' src="sound/ka.mp3"/>
    <audio id = 'ar' src="sound/ar.mp3"/>
    <audio id = 'ci' src="sound/ci.mp3"/>
	<audio id = 'mut' src="sound/mut.mp3"/>
    <audio id = 'tam' src="sound/tam.mp3"/>
    <audio id = 'put' src="sound/put.mp3"/>
    <audio id = 'tak' src="sound/tak.mp3"/>
    <audio id = 'nab' src="sound/nab.mp3"/>
    <audio id = 'cak' src="sound/cak.mp3"/>
    <script src="gold.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
